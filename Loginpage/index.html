<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LC Login</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../assets/Fontawesome/css/all.css">
  <link rel="stylesheet" href="../assets/Fontawesome/css/brands.css">

  <!-- CSS -->
  <link rel="stylesheet" href="asstes/styles/style.css" />
  <link rel="stylesheet" href="asstes/styles/signup.css">
  <link rel="stylesheet" href="asstes/styles/signin.css" />
  <link rel="stylesheet" href="asstes/styles/FP.css">

</head>

<body>
  <div>
    <div class="img">
      <div class="check">
        <audio id="audio" controls="controls" preload="none" style="float: right;" __idm_id__="450561">
          <source src="../assets/Audio/music.mp3" type="audio/mpeg">
        </audio>
        <button class="audio" onclick="toggleElement()"><i class="fa-solid fa-music fa-2xl"
            style="color: #ffffff;"></i></button>
      </div>
      <form class="sw" id="sw">
        <div class="user">
          <label for="username">Username : </label>
          <input type="text" id="username" min="3" required />
        </div>
        <div class=" pass">
          <label for="password1">Paswwrod : </label>
          <input type="password" id="password1" min="8" required oninput="Chack" />
        </div>
        <div class="pass2">
          <label for="confpass">Re Paswwrod:</label>
          <input type="password" id="confpass" min="8" required oninput="checkPasswordMatch ()" />
          <div id="eror" style="color: red"></div>
        </div>
        <div class="email">
          <label for="email">Email : </label>
          <input type="email" id="email" required />
        </div>
        <div class="button">
          <input type="submit" class="signin" value="    Sign In" onclick="changeButton()">
          <button class="create">Create</button>
        </div>
      </form>
      <form class="lw" id="lw">
        <div class="User">
          <label for="Username">Username : </label>
          <input type="text" id="Username" min="3" required />
        </div>
        <div class=" Pass">
          <label for="Password">Paswwrod : </label>
          <input type="password" min="8" required oninput="Chack" />
        </div>
        <div class="Button">
          <input type="Submit" class="Signup" value=" Sign Up" onclick="changeButton()">
          <button class="Login">Login</button>
        </div>
        <div id="check">
          <button class="Forget-Pass" onclick="changeButton2()">Forget Password</button>
        </div>
      </form>
      <form class="FP" id="FP">
        <div class="FP-Email">
          <label>Email : </label>
          <input type="email" required />
        </div>
        <div id="fp-button">
          <button class="Forget-Pass2" onclick="changeButton2()">Back Login</button>
          <button class="Send-Link">Send Link</button>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="asstes/js/global.js"></script>

</html>
